<!DOCTYPE html>
<html>
<head>
    <title>Wellness Correlation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body
        {
            font-family: Arial, sans-serif;
            background-color: #0f172a;
            color: white;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #38bdf8;
        }
        canvas {
            background-color: #1e293b;
            border-radius: 10px;
            padding: 10px;
            max-width: 800px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <h2>Correlation Between Wellness & Solar Activity</h2>
    <canvas id="correlationChart"></canvas>

    <script>
        const ctx = document.getElementById('correlationChart').getContext('2d');
        const correlationChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ labels|tojson }},
                datasets: [
                    {
                        label: 'Mood',
                        data: {{ mood|tojson }},
                        borderColor: '#facc15',
                        fill: false
                    },
                    {
                        label: 'Sleep (hrs)',
                        data: {{ sleep|tojson }},
                        borderColor: '#4ade80',
                        fill: false
                    },
                    {
                        label: 'Energy',
                        data: {{ energy|tojson }},
                        borderColor: '#60a5fa',
                        fill: false
                    },
                    {
                        label: 'Solar Flares',
                        data: {{ flares|tojson }},
                        borderColor: '#f87171',
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
